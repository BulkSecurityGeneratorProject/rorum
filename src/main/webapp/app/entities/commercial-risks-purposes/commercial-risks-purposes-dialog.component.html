<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommercialRisksPurposesLabel" jhiTranslate="rorumApp.commercialRisksPurposes.home.createOrEditLabel">Create or edit a Commercial Risks Purposes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!commercialRisksPurposes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="commercialRisksPurposes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.commercialRisksPurposes.statusOfSending" for="field_statusOfSending">Status Of Sending</label>
            <select class="form-control" name="statusOfSending" [(ngModel)]="commercialRisksPurposes.statusOfSending" id="field_statusOfSending"  required>
                <option baseValue="CONFIRMED">{{'rorumApp.StatusOfSending.CONFIRMED' | translate}}</option>
                <option baseValue="REJECT">{{'rorumApp.StatusOfSending.REJECT' | translate}}</option>
                <option baseValue="UNCHECKED">{{'rorumApp.StatusOfSending.UNCHECKED' | translate}}</option>
                <option baseValue="SAVED">{{'rorumApp.StatusOfSending.SAVED' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.statusOfSending?.dirty && editForm.controls.statusOfSending?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.statusOfSending?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.commercialRisksPurposes.creationDate" for="field_creationDate">Creation Date</label>
            <div class="input-group">
                <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="commercialRisksPurposes.creationDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.creationDate?.dirty && editForm.controls.creationDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.creationDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.commercialRisksPurposes.notation" for="field_notation">Notation</label>
            <input type="text" class="form-control" name="notation" id="field_notation"
                [(ngModel)]="commercialRisksPurposes.notation" required />
            <div [hidden]="!(editForm.controls.notation?.dirty && editForm.controls.notation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.notation?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.commercialRisksPurposes.setOfSentPurposes" for="field_setOfSentPurposes">Set Of Sent Purposes</label>
            <select class="form-control" id="field_setOfSentPurposes" name="setOfSentPurposes" [(ngModel)]="commercialRisksPurposes.setOfSentPurposes" >
                <option [ngValue]="null"></option>
                <option [ngValue]="setOfSentPurposesOption.id === commercialRisksPurposes.setOfSentPurposes?.id ? commercialRisksPurposes.setOfSentPurposes : setOfSentPurposesOption" *ngFor="let setOfSentPurposesOption of setofsentpurposes; trackBy: trackSetOfSentPurposesById">{{setOfSentPurposesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

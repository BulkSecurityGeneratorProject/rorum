<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFilledRisksLabel" jhiTranslate="rorumApp.filledRisks.home.createOrEditLabel">Create or edit a Filled Risks</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!filledRisks.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="filledRisks.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.probability" for="field_probability">Probability</label>
            <input type="number" class="form-control" name="probability" id="field_probability"
                [(ngModel)]="filledRisks.probability"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.powerOfInfluence" for="field_powerOfInfluence">Power Of Influence</label>
            <input type="number" class="form-control" name="powerOfInfluence" id="field_powerOfInfluence"
                [(ngModel)]="filledRisks.powerOfInfluence"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.calculatedValue" for="field_calculatedValue">Calculated Value</label>
            <input type="number" class="form-control" name="calculatedValue" id="field_calculatedValue"
                [(ngModel)]="filledRisks.calculatedValue"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.glossaryOfRisksService" for="field_glossaryOfPurposes">Glossary Of Purposes</label>
            <select class="form-control" id="field_glossaryOfPurposes" name="glossaryOfRisksService" [(ngModel)]="filledRisks.glossaryOfRisksService" >
                <option [ngValue]="null"></option>
                <option [ngValue]="glossaryOfPurposesOption.id === filledRisks.glossaryOfRisksService?.id ? filledRisks.glossaryOfRisksService : glossaryOfPurposesOption" *ngFor="let glossaryOfPurposesOption of glossaryofpurposes; trackBy: trackGlossaryOfPurposesById">{{glossaryOfPurposesOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.risksPurposes" for="field_risksPurposes">Risks Purposes</label>
            <select class="form-control" id="field_risksPurposes" name="risksPurposes" [(ngModel)]="filledRisks.risksPurposes" >
                <option [ngValue]="null"></option>
                <option [ngValue]="risksPurposesOption.id === filledRisks.risksPurposes?.id ? filledRisks.risksPurposes : risksPurposesOption" *ngFor="let risksPurposesOption of riskspurposes; trackBy: trackRisksPurposesById">{{risksPurposesOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledRisks.glossaryOfRisksDTO" for="field_glossaryOfRisks">Glossary Of Risks</label>
            <select class="form-control" id="field_glossaryOfRisks" name="glossaryOfRisksDTO" [(ngModel)]="filledRisks.glossaryOfRisksDTO" >
                <option [ngValue]="null"></option>
                <option [ngValue]="glossaryOfRisksOption.id === filledRisks.glossaryOfRisksDTO?.id ? filledRisks.glossaryOfRisksDTO : glossaryOfRisksOption" *ngFor="let glossaryOfRisksOption of glossaryofrisks; trackBy: trackGlossaryOfRisksById">{{glossaryOfRisksOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<p-growl [life]=4000 [(value)]="msgs"></p-growl>

<div *jhiHasAnyAuthority="'ROLE_ZGLASZANIE_PROPOZYCJI_DO_SLOWNIKOW'">

    <!--<p>Hello:)</p>-->
    <!--<p>Glossary-management part</p>-->
    <!--<p>User section</p>-->

    <p-tabView (onChange)="onTabChange($event)">
        <p-tabPanel header="Cele" [selected]="true" id="user0">
            <glossary-management-purposes [user]="user"> </glossary-management-purposes>
        </p-tabPanel>
        <p-tabPanel header="Ryzyka" id="user1">
            <glossary-management-risks [user]="user"> </glossary-management-risks>
        </p-tabPanel>
        <p-tabPanel header="Mierniki" id="user2">
            <glossary-management-measures [user]="user"></glossary-management-measures>
        </p-tabPanel>
        <p-tabPanel header="Ryzyka korupcyjne" id="user3">
            <glossary-management-corruptionRisks [user]="user" ></glossary-management-corruptionRisks>
        </p-tabPanel>
        <p-tabPanel header="Procesy" [disabled]="true" id="user4">
            <glossary-management-processes [user]="user"></glossary-management-processes>
        </p-tabPanel>
        <p-tabPanel header="Mechanizmy kontrolne" [disabled]="true" id="user5">
            <glossary-management-controlMechanisms [user]="user"></glossary-management-controlMechanisms>
        </p-tabPanel>
        <p-tabPanel header="KRI" id="user6">
            <glossary-management-KRI [user]="user"></glossary-management-KRI>
        </p-tabPanel>
    </p-tabView>

    <!--<button type="button" class="btn-info btn-sm" (click)="showActiveTab()">Show Active tab</button>-->
    <!--<button type="button" class="btn-info btn-sm" (click)="showParameters()">Show parameters</button>-->

</div>

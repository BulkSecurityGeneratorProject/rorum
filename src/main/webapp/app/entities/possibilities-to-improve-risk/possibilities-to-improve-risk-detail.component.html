
<div *ngIf="possibilitiesToImproveRisk">
    <h2><span jhiTranslate="rorumApp.possibilitiesToImproveRisk.detail.title">Possibilities To Improve Risk</span> {{possibilitiesToImproveRisk.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rorumApp.possibilitiesToImproveRisk.name">Name</span></dt>
        <dd>
            <span>{{possibilitiesToImproveRisk.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'possibilities-to-improve-risk/'+ possibilitiesToImproveRisk.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

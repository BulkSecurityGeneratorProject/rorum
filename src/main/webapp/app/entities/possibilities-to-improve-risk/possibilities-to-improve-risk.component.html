<div>
    <h2>
        <span jhiTranslate="rorumApp.possibilitiesToImproveRisk.home.title">Possibilities To Improve Risks</span>
        <button class="btn btn-primary float-right jh-create-entity create-possibilities-to-improve-risk" [routerLink]="['/', { outlets: { popup: ['possibilities-to-improve-risk-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rorumApp.possibilitiesToImproveRisk.home.createLabel">
            Create new Possibilities To Improve Risk
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="possibilitiesToImproveRisks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rorumApp.possibilitiesToImproveRisk.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let possibilitiesToImproveRisk of possibilitiesToImproveRisks ;trackBy: trackId">
                <td><a [routerLink]="['../possibilities-to-improve-risk', possibilitiesToImproveRisk.id ]">{{possibilitiesToImproveRisk.id}}</a></td>
                <td>{{possibilitiesToImproveRisk.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../possibilities-to-improve-risk', possibilitiesToImproveRisk.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'possibilities-to-improve-risk/'+ possibilitiesToImproveRisk.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'possibilities-to-improve-risk/'+ possibilitiesToImproveRisk.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

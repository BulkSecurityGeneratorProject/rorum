<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFilledMeasureUnitsLabel" jhiTranslate="rorumApp.filledMeasureUnits.home.createOrEditLabel">Create or edit a Filled Measure Units</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!filledMeasureUnits.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="filledMeasureUnits.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.baseValue" for="field_value">Value</label>
            <input type="number" class="form-control" name="baseValue" id="field_value"
                [(ngModel)]="filledMeasureUnits.baseValue" required />
            <div [hidden]="!(editForm.controls.baseValue?.dirty && editForm.controls.baseValue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.baseValue?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.baseValue?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.option" for="field_option">Option</label>
            <select class="form-control" name="option" [(ngModel)]="filledMeasureUnits.option" id="field_option"  required>
                <option baseValue="M">{{'rorumApp.OptionOfMeasureUnits.M' | translate}}</option>
                <option baseValue="KM">{{'rorumApp.OptionOfMeasureUnits.KM' | translate}}</option>
                <option baseValue="MM">{{'rorumApp.OptionOfMeasureUnits.MM' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.option?.dirty && editForm.controls.option?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.option?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.finalValue" for="field_finalValue">Final Value</label>
            <input type="number" class="form-control" name="finalValue" id="field_finalValue"
                [(ngModel)]="filledMeasureUnits.finalValue" required />
            <div [hidden]="!(editForm.controls.finalValue?.dirty && editForm.controls.finalValue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.finalValue?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.finalValue?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.glossaryOfRisksService" for="field_glossaryOfPurposes">Glossary Of Purposes</label>
            <select class="form-control" id="field_glossaryOfPurposes" name="glossaryOfRisksService" [(ngModel)]="filledMeasureUnits.glossaryOfRisksService" >
                <option [ngValue]="null"></option>
                <option [ngValue]="glossaryOfPurposesOption.id === filledMeasureUnits.glossaryOfRisksService?.id ? filledMeasureUnits.glossaryOfRisksService : glossaryOfPurposesOption" *ngFor="let glossaryOfPurposesOption of glossaryofpurposes; trackBy: trackGlossaryOfPurposesById">{{glossaryOfPurposesOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.measureUnitsPurposes" for="field_measureUnitsPurposes">Measure Units Purposes</label>
            <select class="form-control" id="field_measureUnitsPurposes" name="measureUnitsPurposes" [(ngModel)]="filledMeasureUnits.measureUnitsPurposes" >
                <option [ngValue]="null"></option>
                <option [ngValue]="measureUnitsPurposesOption.id === filledMeasureUnits.measureUnitsPurposes?.id ? filledMeasureUnits.measureUnitsPurposes : measureUnitsPurposesOption" *ngFor="let measureUnitsPurposesOption of measureunitspurposes; trackBy: trackMeasureUnitsPurposesById">{{measureUnitsPurposesOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rorumApp.filledMeasureUnits.glossaryOfMeasureUnitsDTO" for="field_glossaryOfMeasureUnits">Glossary Of Measure Units</label>
            <select class="form-control" id="field_glossaryOfMeasureUnits" name="glossaryOfMeasureUnitsDTO" [(ngModel)]="filledMeasureUnits.glossaryOfMeasureUnitsDTO" >
                <option [ngValue]="null"></option>
                <option [ngValue]="glossaryOfMeasureUnitsOption.id === filledMeasureUnits.glossaryOfMeasureUnitsDTO?.id ? filledMeasureUnits.glossaryOfMeasureUnitsDTO : glossaryOfMeasureUnitsOption" *ngFor="let glossaryOfMeasureUnitsOption of glossaryofmeasureunits; trackBy: trackGlossaryOfMeasureUnitsById">{{glossaryOfMeasureUnitsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

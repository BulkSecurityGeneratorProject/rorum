<div>
    <div class="m-4" align="center" style="font-size: 2em">
        <h1 class="my-5">Wybierz zlecenie, dla którego chcesz sprawdzić incydenty</h1>
    </div>

    <div class="table-responsive" *ngIf="orders">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="rorumApp.orders.name">Name</span> </th>
                <th><span jhiTranslate="rorumApp.orders.financingYear">Financing Year</span> </th>
                <th><span jhiTranslate="rorumApp.orders.startDate">Start Date</span> </th>
                <th><span jhiTranslate="rorumApp.orders.finalDate">Final Date</span> </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders ;trackBy: trackId">
                <td>{{order.name}}</td>
                <td>{{order.financingYear}}</td>
                <td>{{order.startDate | date:'mediumDate'}}</td>
                <td>{{order.finalDate | date:'mediumDate'}}</td>
                <td class="text-right">
                <td class="text-right">
                    <div class="btn-group" *jhiHasAnyAuthority="'ROLE_ZGLASZANIE_INCYDENTOW'">
                        <button type="button"
                                [routerLink]="['/incident-user/' + order.id]"
                                replaceUrl="true"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Zgłoś incydent</span>
                        </button>
                        <button type="button"
                                [routerLink]="['/incident-user/' + order.id + '/get-all']"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Twoje incydenty</span>
                        </button>
                    </div>
                    <div class="btn-group" *jhiHasAnyAuthority="'ROLE_ZARZADZANIE_INCYDENTAMI'">
                    <button type="button"
                                [routerLink]="['/incident/' + order.id]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Otwórz</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

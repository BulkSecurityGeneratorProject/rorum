        <div class="row" [ngSwitch]="isAuthenticated()">
            <div class="col-md-2"></div>
        
                <div *ngSwitchCase="true" align="center" class="col-md-12">
                    </br></br>
                    <h3><strong>Witamy w systemie RORUM</strong></h3>
                        <div style="font-size: 23px;" align="left">
                            <br>
                            <span>
                                Aby rozpocząć pracę należy wybrać odpowiedni dział.
                            </span>
                            <br><br>
                                Zakładka profil umożliwia modyfikację profilu użytkownika.
                            <!-- <div class="alert alert-success" *ngSwitchCase="true">
                                    <span *ngIf="account" jhiTranslate="home.logged.message"
                                        translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
                        </div> -->
                        <!-- <h1 *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER']"  style="padding-top: 40px;">Hello, dear user {{account.login}}</h1> -->
                            <!-- <h1>{{account.login}}</h1> -->
        
                        </div>
        
        
                        <div style="text-align:right; margin-right:30px;"><span class="syrenka img-fluid img-rounded"></span></div>
                </div>
        
        
        
                <div class="col-md-3" *ngSwitchCase="false">
                    <span class="syrenka-main img-fluid img-rounded"></span>
                </div>
                <div class="col-md-4" *ngSwitchCase="false">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                    <h1 class="display-8" style="text-align: center" *ngSwitchCase="false">RORUM</h1>
                    <div>&nbsp;</div><div>&nbsp;</div>
        
        
        
                   <form class="form" role="form" (ngSubmit)="login()">
                            <div class="form-group">
        
                                <input type="text" class="form-control" name="username" id="username" placeholder="Email" (focus)="changeError()"
                                       [(ngModel)]="username">
                            </div>
                            <div class="form-group">
        
                                <input type="password" class="form-control" name="password" id="password" placeholder="Hasło" (focus)="changeError()"
                                       [(ngModel)]="password">
                            </div>
                            <div>&nbsp;</div>
                            <div class="form-check">
                                <label class="form-check-label" for="rememberMe">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                           [(ngModel)]="rememberMe" checked>
                                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                                </label>
                            </div><div>&nbsp;</div><div>&nbsp;</div>
                            <div style="text-align: center">
                                <button type="submit" class="btn btn-primary"
                                        style="background-color: #0088c6; border-color: #0088c6; margin-right: 3%">Zaloguj się
                                </button>
                                <button routerLink="reset/request" class="btn btn-primary"
                                        style="background-color: #0088c6; border-color: #0088c6; margin-right: 3%">Odzyskaj hasło
                                </button>
                                <button routerLink="/register" class="btn btn-primary"
                                        style="background-color: #0088c6; border-color: #0088c6; margin-right: 3%">Zarejestruj się
                                </button>
                            </div>
                        </form>
        
        
                </div>
            </div>
